plugins {
    id 'java'
    id 'war'
}

group 'Product Discount Calculator'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/javax.servlet/servlet-api
compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'

}
